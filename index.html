    <script>
        // Create animated particles
        function createParticles() {
            const body = document.querySelector('body');
            const particleCount = 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 15 + 5;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const duration = Math.random() * 30 + 10;
                const delay = Math.random() * 5;
                
                // Apply styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.opacity = Math.random() * 0.2;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                body.appendChild(particle);
            }
        }

        // Button hover animation enhancement
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            const exploreBtn = document.querySelector('.explore-btn');
            
            exploreBtn.addEventListener('mouseover', function() {
                this.style.transition = 'all 0.3s ease';
            });

            // Add hover effect for developer names
            const developers = document.querySelectorAll('.developer');
            developers.forEach(dev => {
                dev.addEventListener('mouseover', function() {
                    this.style.transition = 'all 0.3s ease';
                });
            });
        });
    </script>
